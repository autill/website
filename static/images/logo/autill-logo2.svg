<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitionsbereich für den Farbverlauf -->
  <defs>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Kreis als Emblem -->
  <circle cx="50" cy="50" r="40" fill="url(#circleGrad)" />
  
  <!-- Stilisiertes "A" im Kreis, weiß gehalten für starken Kontrast -->
  <path d="M40,65 L50,30 L60,65 L55,65 L50,45 L45,65 Z" fill="#ffffff"/>
  
  <!-- Schriftzug "autill" rechts neben dem Emblem -->
  <text x="110" y="60" font-family="Montserrat, Helvetica, Arial, sans-serif" font-size="50" fill="#34495e" font-weight="600">
    autill
  </text>
</svg>
