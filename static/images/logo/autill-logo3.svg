<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 70" width="440" height="140">
  <defs>
    <!-- Schlichter Farbverlauf fÃ¼r das Symbol -->
    <linearGradient id="symbolGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A2540"/>
      <stop offset="100%" stop-color="#1C3D6F"/>
    </linearGradient>
  </defs>
  
  <!-- Symbol-Gruppe mit dezentem Lichtakzent -->
  <g transform="translate(10,0)">
    <!-- Subtiler Glanzakzent -->
    <ellipse cx="50" cy="20" rx="20" ry="10" fill="#FFFFFF" opacity="0.15"/>
    <!-- Hauptform -->
    <path
      d="
        M 50,0
        C 80,10 100,30 90,50
        C 80,70 20,70 10,50
        C 0,30 20,10 50,0
        Z
      "
      fill="url(#symbolGradient)"
    />
    <!-- Augen -->
    <circle cx="35" cy="30" r="10" fill="#FFFFFF"/>
    <circle cx="65" cy="30" r="10" fill="#FFFFFF"/>
  </g>
  
  <!-- Schriftzug -->
  <text x="110" y="45" fill="#0A2540" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    AUTILL
  </text>
</svg>
