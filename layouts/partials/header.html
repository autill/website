<header>
  <div style="max-width: 1100px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
    <div style="flex: 1;">
      <div style="display: flex; align-items: center; gap: 12px;">
        <img src="{{ "images/logo/autill-logo-svg.svg" | relURL }}" alt="Autill Logo" style="height: 56px; filter: brightness(0) invert(1);"> <!-- Made logo slightly bigger -->
        <h1 style="margin: 0; font-size: 2em; font-weight: 700; letter-spacing: -0.5px;">Autill</h1>
      </div>
    </div>
    <nav style="flex: 2; text-align: right;">
      <ul style="display:inline-block; margin:0; padding:0; list-style:none;">
        <li style="display:inline; margin-right:18px;"><a href="#about">{{ i18n "about" }}</a></li>
        <li style="display:inline; margin-right:18px;"><a href="#technology">{{ i18n "technology" }}</a></li>
        <li style="display:inline; margin-right:18px;"><a href="#applications">{{ i18n "applications" }}</a></li>
        <li style="display:inline; margin-right:18px;"><a href="#contact">{{ i18n "contact" }}</a></li>
        <li style="display:inline; margin-left:30px;">
          <a href="{{ "/en/" | relURL }}" {{ if eq .Site.Language.Lang "en" }}style="font-weight:bold;text-decoration:underline;"{{ end }}>EN</a> |
          <a href="{{ "/de/" | relURL }}" {{ if eq .Site.Language.Lang "de" }}style="font-weight:bold;text-decoration:underline;"{{ end }}>DE</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
